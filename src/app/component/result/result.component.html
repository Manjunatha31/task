<div class="create-account">
    <h2>Create Account</h2>
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="createAccountForm"   >
                <div class="form-group">
                    <select formControlName="country" class="form-control"
                        (change)="onChangeState($event.target.value)">
                        
                        <option value="">Chose state...</option>
                        <option *ngFor="let state of states" [value]="state.stateId">{{state.stateName}}</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <select formControlName="city" class="form-control">
                            
                        <option value="">chose city...</option>
                        <option *ngFor="let city of cities" [value]="city.cityName">{{city.cityName}}</option>
                    </select>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
